<template name="siteIndex">
  <div class="ui grid container">
    <div class="ten wide column">
      <div id="allmap" class="map-view"></div>
    </div>
    <div class="five wide column">
      <div class="ui pointing secondary menu">
        <a class="item active" data-tab="first"><i class="archive icon"></i>捐助</a>
        <a class="item" data-tab="second"><i class="users icon"></i>众筹</a>
        <a class="item" data-tab="third"><i class="announcement icon"></i>报告</a>
        <a class="item" data-tab="fourth"><i class="shop icon"></i>集市</a>
      </div>
      <div class="ui tab active" data-tab="first">
        <div class="ui list">
          {{#each donates}}
            <a class="item">
              <i class="caret right icon"></i>
              <div class="content">
                <div class="header">{{name}}</div>
                <div class="description">{{username}} 捐助 {{amount}} 件 {{name}}</div>
              </div>
            </a>
          {{/each}}
        </div>
      </div>
      <div class="ui tab" data-tab="second">
        <div class="ui list">
          {{#each foundings}}
            <a class="item">
              <i class="caret right icon"></i>
              <div class="content">
                <div class="header">{{name}}</div>
                <div class="description">{{username}} 发起了一次 为{{title}}的{{name}}的众筹</div>
              </div>
            </a>
          {{/each}}
        </div>
      </div>
      <div class="ui tab" data-tab="third">
        <div class="ui list">
          {{#each reports}}
            <a class="item">
              <i class="caret right icon"></i>
              <div class="content">
                <div class="header">{{username}}</div>
                <div class="description">确认了接收了货号为{{number}}的<a><b>{{amount}}件</b></a>{{name}}</div>
              </div>
            </a>
          {{/each}}
        </div>
      </div>
      <div class="ui tab" data-tab="fourth">
        <div class="ui list">
          {{#each contributes}}
            <a class="item">
              <i class="caret right icon"></i>
              <div class="content">
                <div class="header">{{name}}</div>
                <div class="description">{{username}} 捐助了 {{amount}} 件 {{name}} 等待调拨</div>
              </div>
            </a>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
