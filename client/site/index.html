<template name="siteIndex">
  <div class="ui grid container">
    <div class="ten wide column">
      <h3 class="ui header">
  进行中的捐助
  <div class="sub header">帮助孩子们完成小愿望</div>
	</h3>
    </div>
    <div class="six wide column">
      <h3 class="ui header">
  捐助动态
  <div class="sub header">让每一次捐助都能落实</div>
	</h3>
    </div>
  </div>
  <div class="ui grid container">
    <div class="ten wide column">
    {{#each founds}}
      <div class="ui divided items">
        <div class="item">
          <div class="image">
            <img src={{img}}>
          </div>
          <div class="content">
            <a class="header">{{title}}</a>
            <div class="meta">
              <span class="cinema">{{startTime}} - {{endTime}} 完成度：{{percent in amount}}%</span>
            </div>
            <div class="description">
              <p>{{detail}}
              </p>
            </div>
            <div class="extra">
              <a class="ui right floated primary button" href="/crowd-funding/{{_id}}">
                参与
                <i class="right chevron icon"></i>
              </a>
              {{#each tags}}
              <div class="ui label">{{this}}</div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="six wide column">
      <div class="ui items">
        <div class="item">
          <div class="ui small image">
            <img src="http://semantic-ui.com/images/avatar2/large/kristy.png">
          </div>
          <div class="middle aligned content">
            <div class="header">
              Content A
            </div>
            <div class="description">

            </div>
            <div class="extra">
              <div class="ui right floated button">
                Action
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
