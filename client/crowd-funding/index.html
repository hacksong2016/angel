<template name="crowdfundingIndex">
  <div class="ui grid container">
    <div class="ten wide column">
      {{#each founds}}
      <div class="ui divided items">
        <div class="item">
          <div class="image">
            <img src={{img}}>
          </div>
          <div class="content">
            <a class="header">{{title}}</a>
            <div class="meta">
              <span class="cinema">{{startTime}} - {{endTime}}</span>
            </div>
            <div class="description">
              <p>
              {{detail}}
              </p>
            </div>
            <div class="extra">
              <a href="/crowd-funding/{{_id}}" class="ui right floated primary button">
                参与
                <i class="right chevron icon"></i>
              </a>
              {{#each tags}}
              <div class="ui label">{{this}}</div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="six wide column">
    </div>
  </div>
</template>
