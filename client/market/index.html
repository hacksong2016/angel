<template name="marketIndex">
  <div class="ui container grid stackable">
    {{#each goods}}
      <div class="four wide column">
        <div class="ui card ">
          <a class="image" href="/market/{{_id}}">
            <img src="{{cover imgs}}">
          </a>
          <div class="content">
            <a class="header" href="/market/{{_id}}">{{name}}</a>
            <div class="meta">
              <a>{{address}}</a>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
